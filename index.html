<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cozy Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Cozy Cafe</h1>
        <p>Welcome to our menu</p>
    </header>

    <main>
        <div id="appetizers">
            <h2>Appetizers</h2>
            <p id="menuItem">Garlic Bread - $5</p>
            <p id="menuItem">Bruschetta - $7</p>
            <p id="menuItem">Soup of the Day - $6</p>
        </div>

        <div id="Main-dishes">
            <h2>Main Dishes</h2>
            <p id="menuItem">Grilled Salmon - $15</p>
            <p id="menuItem">Margherita Pizza - $12</p>
            <p id="menuItem">Pasta Alfredo - $13</p>
        </div>

        <div id="Desserts">
            <h2>Desserts</h2>
            <p id="menuItem">Chocolate Cake - $6</p>
            <p id="menuItem">Tiramisu - $7</p>
            <p>Ice Cream - $5</p>
        </div>
    </main>
    
</body>
</html>
